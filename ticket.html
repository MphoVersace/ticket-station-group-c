<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Station</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="logo">
        <img src="logo1.png" alt="SK-Logo">
    </div>
    <div class="container">
        <h1>Ticket Station</h1>
        <div id="ticket-form">
            <label for="ticket-type">Choose a ticket type:</label>
            <select id="ticket-type">
                <option value="standard">Standard Ticket</option>
                <option value="vip">VIP Ticket</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" value="1">
            <button id="buy-ticket">Buy Ticket</button>
        </div>
        <div id="ticket-details"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
