<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Station</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="image-container">
        <img src="/NEW/images/logo1 copy.png" alt="SK">
    </div>
    
    <div class="container">
        <h1>SK Ticket Station</h1>
        <img src="https://numetro.co.za/wp-content/themes/numetro/images/screen.png" class="img-responsive" alt="" title="">
        <div class="text center">
            <strong class="blue">SCREEN</strong>
            <p>Front of cinema</p>
        </div>
        <div class="movie-selection">
            <label for="movie">Choose a movie:</label>
            <select id="movie">
                <option value="10">Frozen(R10)</option>
                <option value="12">Sarafina(R12)</option>
                <option value="8">Bad Boys(R8)</option>
                <option value="9">The Lion King (R9)</option>
            </select>
        </div>
        <div class="seat-selection">
            <h2>Select Seats</h2>
            <div class="row">
                <div class="seat" data-price="10" data-seat-number="1">1</div>
                <div class="seat" data-price="10" data-seat-number="2">2</div>
                <div class="seat" data-price="10" data-seat-number="3">3</div>
                <div class="seat" data-price="10" data-seat-number="4">4</div>
                <div class="seat" data-price="10" data-seat-number="5">5</div>
                <div class="seat" data-price="10" data-seat-number="6">6</div>
                <div class="seat" data-price="10" data-seat-number="7">7</div>
                <div class="seat" data-price="10" data-seat-number="8">8</div>
            </div>
            <div class="row">
                <div class="seat" data-price="12" data-seat-number="9">9</div>
                <div class="seat" data-price="12" data-seat-number="10">10</div>
                <div class="seat" data-price="12" data-seat-number="11">11</div>
                <div class="seat" data-price="12" data-seat-number="12">12</div>
                <div class="seat" data-price="12" data-seat-number="13">13</div>
                <div class="seat" data-price="12" data-seat-number="14">14</div>
                <div class="seat" data-price="12" data-seat-number="15">15</div>
                <div class="seat" data-price="12" data-seat-number="16">16</div>
            </div>
            <div class="row">
                <div class="seat" data-price="8" data-seat-number="17">17</div>
                <div class="seat" data-price="8" data-seat-number="18">18</div>
                <div class="seat" data-price="8" data-seat-number="19">19</div>
                <div class="seat" data-price="8" data-seat-number="20">20</div>
                <div class="seat" data-price="8" data-seat-number="21">21</div>
                <div class="seat" data-price="8" data-seat-number="22">22</div>
                <div class="seat" data-price="8" data-seat-number="23">23</div>
                <div class="seat" data-price="8" data-seat-number="24">24</div>
            </div>
            <div class="row">
                <div class="seat" data-price="9" data-seat-number="25">25</div>
                <div class="seat" data-price="9" data-seat-number="26">26</div>
                <div class="seat" data-price="9" data-seat-number="27">27</div>
                <div class="seat" data-price="9" data-seat-number="28">28</div>
                <div class="seat" data-price="9" data-seat-number="29">29</div>
                <div class="seat" data-price="9" data-seat-number="30">30</div>
                <div class="seat" data-price="9" data-seat-number="31">31</div>
                <div class="seat" data-price="9" data-seat-number="32">32</div>
            </div>
        </div>
        <p class="text">
            You have selected <span id="count">0</span> seats for a price of R<span id="total">0</span>
        </p>
        <button id="checkout-btn"><a href="/NEW/payment.html" style="text-decoration: none; color: inherit;">Check Out</a></button>
        <div class="text-center">Back of cinema</div>
        <div class="col-xs-12 clearfix">
            <hr>
            <div class="col-md-12 fs-12 flex-container" style="font-size: 10px;">
                <div class="flex-center">
                    <span class="seat stat-0" ></span> Available 
                </div>
                <div class="flex-center">
                    <span class="seat stat-sel"></span> Selected
                </div>
                <div class="flex-center">
                    <span class="seat stat-0"></span> Available
                </div>
                <div class="flex-center">
                    <span class="seat sofa"></span> Twin seat
                </div>
                <div class="flex-center">
                    <span class="seat stat-1"></span> Booked
                </div>
                <div class="flex-center">
                    <span class="seat stat-3"></span> Wheelchair
                </div>
                <div class="flex-center">
                    <span class="seat stat-2"></span> House seats
                </div>
            </div>
        </div>
    </div>
    
    <script src="ticket.js"></script>
</body>
</html>
