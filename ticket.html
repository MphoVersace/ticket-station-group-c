<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Station</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <div class="image-container">
        <img src="/NEW/images/logo1 copy.png" alt="SK">
    </div>
    
    <div class="container">
        <h1>SK Ticket Station</h1>
        <img src="https://www.sterkinekor.com/static/img/screen.png" class="img-responsive" alt="" title="">
        <div class="text center">
            <strong class="blue">SCREEN</strong>
            <p>Front of cinema</p>
        </div>
        <div class="movie-selection">
            <label for="movie">Choose a movie:</label>
            <select id="movie">
                <option value="10">Crew(R10)</option>
                <option value="10">Kingdom Planet Apes(R10)</option>
                <option value="10">The Fall Guy(R10)</option>
                <option value="10">The Garfield Movie(R10)</option>
                <option value="10">If(R10)</option>
                <option value="10">Godzilla & Kong(R10)</option>
                <option value="10">Luca(R10)</option>
                <option value="10">Nutcracker(R10)</option>
                <option value="10">Wish(R10)</option>
                <option value="10">Maverick(R10)</option>
                <option value="10">Tears of a hustler(R10)</option>
                <option value="8">Bad Boys(R8)</option>
                <option value="8">Movie Triva(R8)</option>
                <option value="8">Strange World(R8)</option>
                <option value="8">Inside Out 2(R8)</option>
                <option value="8">Onward(R8)</option>
                <option value="10">Frozen(R10)</option>
                <option value="8">Soul(R8)</option>
                <option value="12">Sarafina(R12)</option>
                <option value="9">The Lion King (R9)</option>
                <option value="9">The Forgotten Kingdom (R9)</option>
                <option value="9">God is African (R9)</option>
                <option value="9">Queen of Katwe (R9)</option>

            </select>
        </div>
        <div class="seat-selection">
            <h2>Select Seats</h2>
            <div class="row">
                <div class="seat" data-price="10" data-seat-number="1" style="color: aqua;">1</div>
                <div class="seat" data-price="10" data-seat-number="2" style="color: aqua;">2</div>
                <div class="seat" data-price="10" data-seat-number="3" style="color: aqua;">3</div>
                <div class="seat" data-price="10" data-seat-number="4" style="color: blue;">4</div>
                <div class="seat" data-price="10" data-seat-number="5" style="color: blue;">5</div>
                <div class="seat" data-price="10" data-seat-number="6" style="color: aqua;">6</div>
                <div class="seat" data-price="10" data-seat-number="7" style="color: aqua;">7</div>
                <div class="seat" data-price="10" data-seat-number="8" style="color: aqua;">8</div>
            </div>
            <div class="row">
                <div class="seat" data-price="12" data-seat-number="9" style="color: green;">9</div>
                <div class="seat" data-price="12" data-seat-number="10" style="color: aqua;">10</div>
                <div class="seat" data-price="12" data-seat-number="11" style="color: aqua;">11</div>
                <div class="seat" data-price="12" data-seat-number="12" style="color: purple;">12</div>
                <div class="seat" data-price="12" data-seat-number="13" style="color: purple;">13</div>
                <div class="seat" data-price="12" data-seat-number="14" style="color: aqua;">14</div>
                <div class="seat" data-price="12" data-seat-number="15" style="color: aqua;">15</div>
                <div class="seat" data-price="12" data-seat-number="16" style="color: green;">16</div>
            </div>
            <div class="row">
                <div class="seat" data-price="8" data-seat-number="17" style="color: purple;">17</div>
                <div class="seat" data-price="8" data-seat-number="18" style="color: purple;">18</div>
                <div class="seat" data-price="8" data-seat-number="19" style="color: purple;">19</div>
                <div class="seat" data-price="8" data-seat-number="20" style="color: purple;">20</div>
                <div class="seat" data-price="8" data-seat-number="21" style="color: purple;">21</div>
                <div class="seat" data-price="8" data-seat-number="22" style="color:  blue;">22</div>
                <div class="seat" data-price="8" data-seat-number="23" style="color: blue;">23</div>
                <div class="seat" data-price="8" data-seat-number="24" style="color: green;">24</div>
            </div>
            <div class="row">
                <div class="seat" data-price="9" data-seat-number="25">25</div>
                <div class="seat" data-price="9" data-seat-number="26" style="color: palevioletred;">26</div>
                <div class="seat" data-price="9" data-seat-number="27" style="color: palevioletred;">27</div>
                <div class="seat" data-price="9" data-seat-number="28" style="color: aqua;">28</div>
                <div class="seat" data-price="9" data-seat-number="29" style="color: aqua;">29</div>
                <div class="seat" data-price="9" data-seat-number="30" style="color: aqua;">30</div>
                <div class="seat" data-price="9" data-seat-number="31" style="color: aqua;">31</div>
                <div class="seat" data-price="9" data-seat-number="32" style="color: green;">32</div>
            </div>
        </div>
        <p class="text">
            You have selected <span id="count">0</span> seats for a price of R<span id="total">0</span>
        </p>
        <button id="checkout-btn"><a href="/NEW/payment.html" style="text-decoration: none; color: inherit;">Check Out</a></button>
        <div class="text-center">Back of cinema</div>
        <div class="col-xs-12 clearfix">
            <hr>
            <div class="col-md-12 fs-12 flex-container" style="font-size: 10px;">
                <div class="flex-center">
                    <span class="seat stat-0 "></span> Available 
                </div>
                <div class="flex-center">
                    <span class="seat stat-sel"></span> Selected
                </div>
                <div class="flex-center">
                    <span class="seat stat-0"></span> Available
                </div>
                <div class="flex-center">
                    <span class="seat sofa"></span> Twin seat
                </div>
                <div class="flex-center">
                    <span class="seat stat-1"></span> Booked
                </div>
                <div class="flex-center">
                    <span class="seat stat-3"></span> Wheelchair
                </div>
                <div class="flex-center">
                    <span class="seat stat-2"></span> House seats
                </div>
            </div>
        </div>
    </div>
    
    <script src="ticket.js"></script>
</body>
</html>
